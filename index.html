<!DOCTYPE html>
<html>
    <head>
        <title>Text Editor</title>
        <!-- Bootstrap CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

        <!-- Fontawesome CDN  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link href="./styel.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        
        <div class="container border p-5">
            <h4>Text Editor</h4>
            <div class="row">
                <div class="col-md-12">
                    <button type="button" class="btn btn-outline-secondary rounded-0" data-command="bold" title="Bold Text">Bold</button>
                    <button type="button" class="btn btn-outline-secondary rounded-0" data-command="italic" title="Itallic Text">Italic</button>
                    <button type="button" class="btn btn-outline-secondary rounded-0" data-command="underline" title="Underline Text">Underline</button>
                    <button type="button" class="btn btn-outline-secondary rounded-0" data-command="strikeThrough" title="Line Through Text">Line Through</button>

                    <button type="button" class="btn btn-outline-secondary rounded-0" onclick="lalgfun()" title="Left Align"><i class="fas fa-align-left"></i></button>
                    <button type="button" class="btn btn-outline-secondary rounded-0" onclick="calgfun()" title="Center Align"><i class="fas fa-align-center"></i></button>
                    <button type="button" class="btn btn-outline-secondary rounded-0" onclick="ralgfun()" title="Right Align"><i class="fas fa-align-right"></i></button>


                    <button type="button" class="btn btn-outline-secondary rounded-0" onclick="upcasefun()" title="Uppercase Text">Upper Case</button>
                    <button type="button" class="btn btn-outline-secondary rounded-0" onclick="lwcasefun()" title="Lowercase Text">Lower Case</button>
                    <button type="button" class="btn btn-outline-secondary rounded-0" onclick="capcasefun()" title="Capitalizecase Text">Capitalize Case</button>

                    <button type="button" class="btn btn-outline-secondary rounded-0" title="subscript" data-command="subscript"><i
                            class="fas fa-subscript"></i></button>
                    <button type="button" class="btn btn-outline-secondary rounded-0" title="superscript" data-command="superscript"><i
                            class="fas fa-superscript"></i></button>

                    <button type="button" class="btn btn-outline-secondary rounded-0" title="horizontal line" data-command="insertHorizontalRule"><i
                            class="fas fa-ruler"></i></button>

                    <button type="button" class="btn btn-outline-secondary rounded-0" title="Select All" data-command="selectAll"><i
                            class="fas fa-check" ></i></button>
                    <button type="button" class="btn btn-outline-secondary rounded-0" title="Backspace" data-command="delete"><i class="fas fa-backspace" ></i></button>
                    <button type="button" class="btn btn-outline-secondary rounded-0" title="Forward Delete" data-command="forwardDelete"><i
                            class="fas fa-trash-alt"></i></button>


                    <button type="button" class="btn btn-outline-secondary rounded-0"  title="Copy" data-command="copy"><i class="fas fa-copy"></i></button>
                    <button type="button" class="btn btn-outline-secondary rounded-0" title="Cut" data-command="cut"><i class="fas fa-cut"></i></button>
                    <button type="button" class="btn btn-outline-secondary rounded-0" title="Paste" data-command="paste"><i class="fas fa-paste"></i></button>

                    <button type="button" class="btn btn-outline-secondary rounded-0" title="Redo" data-command="redo"><i class="fas fa-redo"></i></button>
                    <button type="button" class="btn btn-outline-secondary rounded-0" title="Undo" data-command="undo"><i class="fas fa-undo"></i></button>

                    <button type="button" class="btn btn-outline-secondary rounded-0" title="Link" data-command="createLink"><i class="fas fa-link"></i></button>
                    <button type="button" class="btn btn-outline-secondary rounded-0" title="Unlink" data-command="unlink"><i class="fas fa-unlink"></i></button>

                    <button type="button" class="btn btn-outline-secondary rounded-0" title="Image" data-command="insertImage"><i class="fas fa-image"></i></button>

                        
                    <select name="txtcolor" id="txtcolor" class="btn btn-outline-secondary rounded-0" data-command="foreColor">
                        <option value="black">Black</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                        <option value="white">White</option>
                    </select>

                    <select name="bgcolor" id="bgcolor" class="btn btn-outline-secondary rounded-0" data-command="backcolor">
                        <option value="black">Black</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                        <option value="white">White</option>
                    </select>

                    <select name="fntname" id="fntname" class="btn btn-outline-secondary rounded-0" data-command="fontName">
                        <option value="arial">arial</option>
                        <option value="century">century</option>
                        <option value="sans-serif">sans-serif</option>
                        <option value="blue">Blue</option>
                        <option value="white">White</option>
                    </select>


                    <button type="button" class="btn btn-outline-secondary rounded-0" data-command="cleartext" title="Clear Text">Clear</button>
                    <button type="button" class="btn btn-outline-secondary rounded-0" data-command="removeFormat"
                        title="remove format">Remove Format</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <form action="" method="">
                        <div class="form-group">
                            <!-- <textarea name="arti" id="textarea" class="form-control shadow" placeholder="Write Something..." rows="15"></textarea> -->

                            <div id="divarea" class="divarea"></div>
                        </div>

                        <div class="text-end">
                            <button type="button" class="btn btn-secondary">Cancel</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <!--Bootstrap JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>

        <script src="./app.js" type="text/javascript"></script>
    </body>
</html>
